<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
      <table>
        <tbody>
          <tr th:each="order: ${orders}">

              <th th:text="${orderStat.count}"> </th>
              <td th:text="${order.orderID}"></td>
              <td th:text="${order.user}"></td>
              <td th:text="${order.title}"></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
